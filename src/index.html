<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800|Raleway:200,400,800|PT+Sans" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="icon" type="image/png" href="assets/images/favicon.png">
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">
        <title>Catch A RIIIIIDE</title>
    </head>

    <body>

        <main>
            <div class="container">
                <div class="wrapper">
                    <div class="userLocationWrapper">
                        <div>
<!--                             <button class="exitRouteView" value="exitRouteView">Exit Route</button>
                            <button class="getUserLocation" value="getUserLocation">Detect Location</button> -->
                            <button class="findNearBy" value="findNearBy">Find Near By</button>
                        </div>
                    </div>

                    <div class="resultsWrapper">
                        <section class="mapContainer">
                            <div id="modalWrapper">
                                
                                <div id="detectingLocation" class="modalContent">
                                    <h1>Detecting Location...</h1>
                                    <span class="loadingIndicator large"></span>
                                </div>

                                <div id="searchForLocation" class="modalContent disabled">
                                    <h1>Search For Your Location</h1>
                                    <form id="searchForm">
                                        <div id="searchBarWrapper">
                                            <input id="searchField" type="search" placeholder="Enter an addresss" "/>
                                        </div>
                                        <button id="submitButton" type="submit">Go</button>
                                    </form>
                                </div>

                                <div id="viewRouteDetails" class="modalContent disabled">
                                    <h1 id="routeTitle">Route Details</h1>
                                    <h1 id="travelTime">Travel Time: </h1>
                                    <div class="departureTimesWrapper">
                                        <h1>Departure Times</h1>
                                        <ul id="departureTimes"></ul>
                                    </div>
                                    <button value="closeModal">Close</button>
                                </div>

                            </div>
                            <div id="map"></div>
                        </section>
                    </div>

                </div>
            </div>
        </main>
    </body>
</html>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
